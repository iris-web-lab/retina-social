<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Twitter Clone</title>
        <link rel="stylesheet" href="style1.css">
        <script>
          // This JavaScript code is used to make the Twitter clone responsive.

          window.addEventListener("resize", function() {
            var tweets = document.querySelectorAll(".tweets .tweet");
              for (var i = 0; i < tweets.length; i++) {
                  var tweet = tweets[i];
                      if (window.innerWidth < 768) {
                            tweet.style.width = "100%";
                                } else {
                                      tweet.style.width = "33%";
                                          }
                                            }
                                            });
                                            
        </script>
</head>
        <body>
          <header>
              <nav>
                <a href="#">Home</a>
                <a href="#">Tweets</a>
                <a href="#">Discover</a>
                <a href="#">Me</a>
              </nav>
          </header>
          <main>
            <h1>Twitter Clone</h1>
            <p>This is a Twitter clone made with HTML, CSS, and JavaScript.</p>
            <div class="tweets">
              <div class="tweet">
                 <img src="https://avatars.githubusercontent.com/u/123456789?v=4" alt="Profile picture">
                 <p>This is a tweet.</p>
                 <a href="#">Like</a>
                 <a href="#">Reply</a>
                 <a href="#">Retweet</a>
               </div>
                    <div class="tweet">
                        <img src="https://avatars.githubusercontent.com/u/987654321?v=4" alt="Profile picture">
                        <p>This is another tweet.</p>
                        <a href="#">Like</a>
                        <a href="#">Reply</a>my
                        <a href="#">Retweet</a>
            </div>
        </div>
     </main>
     <footer>
        <p>Copyright &copy; 2023 Twitter Clone</p>
     </footer>
  </body>
</html>
